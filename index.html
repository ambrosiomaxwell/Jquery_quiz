<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
  <title>Password Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>



  <div id='highscoreChart' class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your scores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>High Score: </p>
          <p>Previous Game Score: </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-toggle='display' data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>





    <div class="jumbotron jumbotron-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
          <button class="btn btn-sm btn-outline-primary" type="button">High Scores</button>
        </form>
      </nav>
        <div class="container">
          <h1 id='mainHead' class="display-4">Coding Quiz</h1>
          <p id='subHead' class="lead">Test your knowledge on Coding!!</p>
        </div>
          <a id='submitButton' href="#" class="btn btn-primary btn-rounded mb-4"  >
            Start the Quiz </a>



        <div id='quiz' >
          <h2 id="quest"></h2>
            
              <div class='qButtons'>
                <a id='botton1' href="#" class="btn btn-primary btn-rounded mb-4"  >
                  A: </a>
              </div>
              <div class='qButtons'>
                <a id='botton2' href="#" class="btn btn-primary btn-rounded mb-4"  >
                  B: </a>
              </div>
              <div class='qButtons'>
                <a id='botton3' href="#" class="btn btn-primary btn-rounded mb-4"  >
                  C: </a>
              </div>
              <div class='qButtons'>
                <a id='botton4' href="#" class="btn btn-primary btn-rounded mb-4"  >
                  D: </a>
              </div>
  
    
        
          <div class='col'>
            <h3 class='qText'></h3>
          </div>




          <h4 id='timerTag'>Timer</h4>
    <div id='pBar' class="progress">
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        <span class="sr-only"></span>
      </div>
    </div>
          </div>
        </div>


      </div>
    </div>

    <h1 id='correctAns'>0</h1>
    <h2 id ='incorrectAns'>0</h2>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  
</body>
</html>
